<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js - Homework#1 </title>
</head>

<body>
    <!-- ---Часть 2. Задание по Vue---
    1. Создать кнопку "Перевернуть". При клике на кнопку текст кнопки должен перевернуться и отобразиться в обратном
    порядке.
    2. Есть список элементов. Пользователь может добавлять новые элементы списка с текстом “Новый элемент списка” нажав
    на кнопку "Добавить".
    3. *Дополнительное задание: При клике на элемент списка он должен быть удален. (по желанию) -->

    <div id="vieApp" class="demo">
        <h2>Задание 1</h2>
        <button @click="reverse">{{text}}</button>
        <h2>Задание 2 и 3 </h2>
        <ul>
            <li v-for="(item, index) in list" @click="removeItem(index)"> {{item}}
            </li>
        </ul>
        <button @click="addNewItem">Добавить</button>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const VueApp = {
            data() {
                return {
                    text: 'Перевернуть',
                    newItem: "Новый элемент списка",
                    list: ['Элемент списка 1', 'Элемент списка 2', 'Элемент списка 3'],
                }
            },
            methods: {
                reverse() {
                    this.text = this.text.split("").reduce((acc, char) => char + acc, "");
                },

                addNewItem() {
                    this.list.push(this.newItem);
                },

                removeItem(index) {
                    this.list.splice(index, 1);
                }

            }
        }

        Vue.createApp(VueApp).mount('#vieApp')
    </script>

</body>

</html>
